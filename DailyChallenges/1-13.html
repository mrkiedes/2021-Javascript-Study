<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Challenge 1-13</title>
    <script>
        function showButton(){
            var btn = document.getElementById("btn");
            btn.style.display = "block";
        }
        function bigImg(){
            var img = document.getElementById("image");
            img.style.width = "200%";
        }
    </script>
</head>
<body>
<img src="../Applications/img/matrixFlying.jpg" id="image" width = "100"/>
<div style="background:cyan" id="text" onClick="showButton()">Some Text</div>
<button id="btn" style="display:none;" onmouseover="bigImg()">Wanna see a trick?</button>


</body>
</html>
