<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    Boolean Operators are used to compare values
    ==  -> Equals
    >   -> greater than
    <   -> less than
    >=  -> greater than or equal
    <=  -> less than or equals
    === -> congruence
    !   -> "Not" operator
    !=  -> not equals

-->
<script>
    var val1 = 7;
    var val2 = 20;

    if(val1 == val2){
        console.log("Equals");
    }
    if(val1 != val2){
        console.log("Not Equals");
    }
    if(val1 === val2){
        console.log("Congruence");
    }
    if(val1 > val2){
        console.log("Greater Than");
    }
    if(val1 < val2){
        console.log("Less Than");
    }
    if(val1 >= val2){
        console.log("Greater or Equals");
    }
    if(val1 <= val2){
        console.log("Less Than or Equals");
    }

    if(!(val1 >= val2)){
        console.log("Not Greater or Equals");
    }

</script>


</body>
</html>
