<!--
Conditional Statements:
Basic If:
if(conditional){
    // Stuff to do
}

Basic If/Else:
if(conditional){
    //Stuff to do
}else{
    // Other Stuff to do
}
-->

<script>
var something = 20;

if(something < 16){
    console.log("You are not old enough to drive!!");
}else if(something < 25){
    console.log("You can drive,but renting a car is rough");
}else{
    console.log("You have full car rights unless revoked.");
}


</script>
